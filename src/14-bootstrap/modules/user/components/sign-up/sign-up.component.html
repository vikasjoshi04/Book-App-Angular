<app-alert-modal [error]="alertCls" [errorMsg] = "alertMsg" *ngIf="showAlert"></app-alert-modal>
<form [formGroup]="loginForm" style="margin: auto; width: 300px;">
    <div class="form-group">
        <h3>Sign Up </h3>
        <label for="email">Name:</label>
        <input class="form-control" formControlName="username" /><br/>
        <span class="error" style="color: red" *ngIf="loginForm.controls['username'].dirty">
            <span *ngIf="!!loginForm.controls['username'].errors && !!loginForm.controls['username'].errors['required']">Username can not be empty</span>
            <span *ngIf="!!loginForm.controls['username'].errors && !!loginForm.controls['username'].errors['minlength']">Minimum chars required - 5</span>
            <!-- <br/> -->
        </span>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" formControlName="email" /><br/>
        <span class="error" style="color: red" *ngIf="loginForm.controls['email'].dirty">
            <span *ngIf="!!loginForm.controls['email'].errors && !!loginForm.controls['email'].errors['required']">Email can not be empty</span>
            <span *ngIf="!!loginForm.controls['email'].errors && !!loginForm.controls['email'].errors['minlength']">Minimum chars required - 5</span>
            <!-- <br/> -->
        </span>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" />
        <span class="error" style="color: red" *ngIf="loginForm.controls['password'].dirty">
            <span *ngIf="!!loginForm.controls['password'].errors && !!loginForm.controls['password'].errors['required']">Password can not be empty</span>
        </span>
    </div>
    <br/><br/>
    <button class="btn btn-primary" [disabled]="loginForm.invalid" type="button" (click)="getSignUp()">Sign-Up</button>
</form>

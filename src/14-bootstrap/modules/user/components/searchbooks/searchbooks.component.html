<div class="container">
  <form #bookDetail="ngForm" (ngSubmit) = "searchBook(bookDetail.value)" style="margin: auto; width: 500px;">
    <div class="col-md-12 bg-light text-right">
      <button type="button" (click)="searchAllBooks()" class="btn btn-warning">Search All Books</button>
  </div>
    <h2>Search Books</h2>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" placeholder="Enter title" id="title" name="title" ngModel>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" placeholder="Enter category" name="category" ngModel>
    </div>
      
    <div class="form-group">
      <label for="publisher">Publisher:</label>
      <input type="text" class="form-control" id="publisher" placeholder="Enter publisher" name="publisher" ngModel>
    </div>

    <div class="form-group">
        <label for="releasedDate">Released Date:</label>
        <input type="date" class="form-control" id="releasedDate" placeholder="Enter releasedDate" name="releasedDate" ngModel>
      </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

</body>
</html>

<div class="container">
  <form #readerDetail="ngForm" (ngSubmit) = "subscribeBook(readerDetail.value)" style="margin: auto; width: 500px;">
    <div class="col-md-12 bg-light text-right">
      <button type="button" (click)="viewAllSubscribeBooks()" class="btn btn-warning">View All Subscribe Books</button>
    </div>
    <h2>Subscribe Book {{reader.name}}</h2>
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="bookId" name="bookId" ngModel = "{{reader.id}}">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ngModel>
    </div>
      
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
